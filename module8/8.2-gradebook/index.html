<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Gradebook</title>
</head>
<body>

<form>
    <label for="name">Student Name</label>
    <input type="text" id="name">
    <br>
    <label for="earned">Points Earned</label>
    <input type="number" id="earned">
    <br>
    <label for="possible">Points Possible</label>
    <input type="number" id="possible">
    <br>
    <button type="submit">Add</button>
</form>

<button id="sortName">Sort by Name</button>
<button id="sortGrade">Sort by Grade</button>

<div id="output">

</div>



<script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script defer src="code.js"></script>
</body>
</html>
