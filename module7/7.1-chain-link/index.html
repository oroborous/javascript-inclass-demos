<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            font-family: Monospaced, monospace;
            background-color: darkorange;
            background-image: url("png-seamless-chainlink-fence.png");
            font-size: x-large;
            padding: 45px;
        }

        input {
            font-size: x-large;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
        }
    </style>
    <title>Chain-Link Checker</title>
</head>

<body>
    <form>
        <div class="container w-50">
            <div class="row">
                <div class="col">
                    <h1>Chain Link Checker</h1>
                </div>
            </div>
            <div class="form-group">
                <label for="sentence">Enter a Sentence</label>
                <input type="text" id="sentence" class="form-control" size="55" required="required"
                       value="Broadcast station, once certified, educates estimable legions.">
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary">Check</button>
                </div>
            </div>
            <div class="row">
                <div class="col pt-4">
                    <span id="result"></span>
                </div>
            </div>
        </div>
    </form>
</body>

<script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script defer src="chainlink.js"></script>
</html>
