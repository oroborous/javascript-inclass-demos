<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Card Game</title>
    <style>
        body {
            text-align: center;
            font-family: Tahoma, Verdana, sans-serif;
        }

        #grid {
            display: grid;
            grid-template-columns: 120px auto 120px;
            background-color: forestgreen;
            height: 75vh;
            border: 2px dashed darkgreen;
            border-radius: 5px;
        }

        #discard-pile {
            height: 153px;
        }
    </style>
</head>
<body>
        <h1>jQuery Card Table</h1>

        <div id="grid">

            <div>
                <h2>Draw Deck</h2>
                <img id="draw-deck" src="card-images/blue_back.png"
                     alt="blue card back"
                     height="153" width="100"/>
                <h4>Click to draw</h4>
            </div>

            <div>
                <h2>Play Area</h2>
                <h4>Click a card to discard</h4>
                <button id="discard-all-button" class="btn-primary">Discard All</button>
                <div id="play-area"></div>
            </div>

            <div>
                <h2>Discard Pile</h2>
                <div id="discard-pile"></div>
                <h4>Click to redraw</h4>
            </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="cards.js"></script>
</body>
</html>
