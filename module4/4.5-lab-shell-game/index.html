<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        figure {
            display: inline-block;
        }

        figcaption {
            text-align: center;
        }
    </style>

    <title>Shell Game</title>
</head>

<body>
    <h1>Find the Lady!</h1>

    <form>
        <label for="guess">Enter number of card to guess</label>
        <input type="number" min="1" max="5" id="guess" name="guess">
    </form>

    <div id="table">
        <figure>
            <img src="card-images/blue_back.png" width="100" height="153" alt="Card back" data-card="3.png">
            <figcaption>1</figcaption>
        </figure>
        <figure>
            <img src="card-images/blue_back.png" width="100" height="153" alt="Card back" data-card="12.png">
            <figcaption>2</figcaption>
        </figure>
        <figure>
            <img src="card-images/blue_back.png" width="100" height="153" alt="Card back" data-card="41.png">
            <figcaption>3</figcaption>
        </figure>
        <figure>
            <img src="card-images/blue_back.png" width="100" height="153" alt="Card back" data-card="27.png">
            <figcaption>4</figcaption>
        </figure>
        <figure>
            <img src="card-images/blue_back.png" width="100" height="153" alt="Card back" data-card="34.png">
            <figcaption>5</figcaption>
        </figure>
    </div>
</body>

<!-- jQuery first -->
<script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<!-- Our code second -->
<script defer src="code.js"></script>
</body>
</html>
